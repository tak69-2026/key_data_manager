<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Key Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; padding: 20px; }
        .container { max-width: 600px; margin: 0 auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .loading { display: none; text-align: center; margin-top: 10px; color: #0d6efd; font-weight: bold; }
    </style>
</head>
<body>

<div class="container">
    <h3 class="text-center text-primary mb-4">ğŸ”‘ Key Data Manager (GitHub Pages)</h3>
    
    <form id="dataForm">
        <div class="mb-3">
            <label>Name:</label>
            <input type="text" id="name" class="form-control" required placeholder="User Name">
        </div>
        <div class="mb-3">
            <label>Key:</label>
            <input type="text" id="key" class="form-control" required placeholder="Unique Key">
        </div>
        <div class="mb-3">
            <label>Valid (Days):</label>
            <input type="number" id="valid" class="form-control" required placeholder="30">
        </div>
        <div class="mb-3">
            <label>Message:</label>
            <textarea id="message" class="form-control" rows="2" required placeholder="Info Message"></textarea>
        </div>
        <div class="mb-3">
            <label>Expiration Date:</label>
            <input type="date" id="expiration" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-success w-100">Save to GitHub</button>
    </form>
    <div id="loading" class="loading">Saving data to GitHub... Please wait...</div>
</div>

<script>
    // ==========================================
    // ğŸ‘‡ á€•á€¼á€„á€ºá€†á€„á€ºá€‘á€¬á€¸á€á€±á€¬ á€¡á€•á€­á€¯á€„á€ºá€¸ (JS Syntax á€¡á€™á€¾á€”á€º)
    // ==========================================
    const GITHUB_TOKEN = "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"; 
    const GITHUB_USER = "tak69-2026";
    const GITHUB_REPO = "key_data_manager";
    const BRANCH = "main";
    const FILE_NAME = "user.json";
    // ==========================================

    document.getElementById('dataForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        const loading = document.getElementById('loading');
        loading.style.display = 'block';

        // Form Data á€šá€°á€á€¼á€„á€ºá€¸
        const newData = {
            Name: document.getElementById('name').value,
            Key: document.getElementById('key').value,
            Valid: document.getElementById('valid').value,
            InfoMessage: document.getElementById('message').value,
            Expiration: document.getElementById('expiration').value
        };

        try {
            // 1. á€œá€€á€ºá€›á€¾á€­ user.json á€€á€­á€¯ GitHub á€™á€¾ á€œá€¾á€™á€ºá€¸á€šá€°á€á€¼á€„á€ºá€¸ (SHA á€›á€–á€­á€¯á€·á€œá€­á€¯á€á€Šá€º)
            const url = `https://api.github.com/repos/${GITHUB_USER}/${GITHUB_REPO}/contents/${FILE_NAME}`;
            const getResponse = await fetch(url, {
                headers: {
                    'Authorization': `token ${GITHUB_TOKEN}`,
                    'Accept': 'application/vnd.github.v3+json'
                }
            });

            let currentData = [];
            let sha = null;

            if (getResponse.ok) {
                const fileData = await getResponse.json();
                // Base64 á€™á€¾ Decode á€œá€¯á€•á€ºá€á€¼á€„á€ºá€¸ (UTF-8 support á€¡á€á€½á€€á€º)
                const decodedContent = decodeURIComponent(escape(atob(fileData.content)));
                currentData = JSON.parse(decodedContent);
                sha = fileData.sha; // Update á€œá€¯á€•á€ºá€–á€­á€¯á€· SHA á€œá€­á€¯á€¡á€•á€ºá€á€Šá€º
            }

            // 2. Data á€¡á€á€…á€º á€•á€±á€«á€„á€ºá€¸á€‘á€Šá€·á€ºá€á€¼á€„á€ºá€¸
            currentData.push(newData);

            // 3. JSON á€€á€­á€¯ Base64 á€•á€¼á€”á€ºá€•á€¼á€±á€¬á€„á€ºá€¸á€á€¼á€„á€ºá€¸
            const updatedContent = btoa(unescape(encodeURIComponent(JSON.stringify(currentData, null, 2))));

            // 4. GitHub á€á€­á€¯á€· á€•á€¼á€”á€º Save á€á€¼á€„á€ºá€¸ (PUT Request)
            const putResponse = await fetch(url, {
                method: 'PUT',
                headers: {
                    'Authorization': `token ${GITHUB_TOKEN}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    message: "Add new key via Web App",
                    content: updatedContent,
                    sha: sha, // SHA á€™á€•á€«á€›á€„á€º Update á€œá€¯á€•á€ºá€™á€›á€•á€«
                    branch: BRANCH
                })
            });

            if (putResponse.ok) {
                alert("âœ… Data Successfully Saved to GitHub!");
                document.getElementById('dataForm').reset();
            } else {
                const err = await putResponse.json();
                alert("âŒ Error: " + (err.message || JSON.stringify(err)));
            }

        } catch (error) {
            console.error(error);
            alert("âŒ Network or API Error: " + error);
        } finally {
            loading.style.display = 'none';
        }
    });
</script>

</body>
</html>
