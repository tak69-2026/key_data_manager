<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIP Key Manager</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* --- 1. Modern Background & Reset --- */
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Poppins', sans-serif; }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Background Shapes for Effect */
        .shape {
            position: absolute;
            filter: blur(50px);
            z-index: -1;
            animation: float 6s ease-in-out infinite;
        }
        .circle-1 { width: 200px; height: 200px; background: #ff00cc; top: 10%; left: 10%; border-radius: 50%; }
        .circle-2 { width: 300px; height: 300px; background: #33ccff; bottom: 10%; right: 10%; border-radius: 50%; }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }

        /* --- 2. Glassmorphism Card --- */
        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 40px 30px;
            width: 90%;
            max-width: 450px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            color: white;
            text-align: center;
        }

        h2 { margin-bottom: 20px; font-weight: 600; letter-spacing: 1px; }
        p.subtitle { font-size: 0.9rem; color: rgba(255,255,255,0.7); margin-bottom: 30px; }

        /* --- 3. Input Styling --- */
        .input-group { position: relative; margin-bottom: 20px; text-align: left; }
        
        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.85rem;
            color: rgba(255,255,255,0.8);
        }

        .input-group input {
            width: 100%;
            padding: 12px 15px;
            padding-left: 40px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: white;
            font-size: 1rem;
            outline: none;
            transition: 0.3s;
        }

        .input-group input:focus {
            background: rgba(255, 255, 255, 0.2);
            border-color: #33ccff;
            box-shadow: 0 0 10px rgba(51, 204, 255, 0.3);
        }

        .input-group i {
            position: absolute;
            left: 12px;
            top: 42px; /* Adjust based on label height */
            color: rgba(255,255,255,0.6);
        }

        /* --- 4. Button Styling --- */
        .btn-submit {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(90deg, #ff00cc, #333399);
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 0, 204, 0.4);
        }

        .btn-submit:active { transform: translateY(0); }

        .btn-submit:disabled {
            background: #555;
            cursor: not-allowed;
            transform: none;
        }

        /* --- 5. Status & Loading --- */
        #status { margin-top: 15px; font-size: 0.9rem; min-height: 20px; }
        .success { color: #00ff88; }
        .error { color: #ff4d4d; }
        
        .spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin: 0 auto;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

    </style>
</head>
<body>

    <div class="shape circle-1"></div>
    <div class="shape circle-2"></div>

    <div class="glass-card">
        <h2>ðŸš€ VIP Access</h2>
        <p class="subtitle">Create 1-Day Premium Key Instantly</p>

        <form id="keyForm">
            <div class="input-group">
                <label>Username</label>
                <i class="fas fa-user"></i>
                <input type="text" id="name" placeholder="Enter user name" required autocomplete="off">
            </div>

            <div class="input-group">
                <label>License Key</label>
                <i class="fas fa-key"></i>
                <input type="text" id="key" placeholder="Enter unique key" required autocomplete="off">
            </div>

            <p style="font-size: 0.8rem; color: rgba(255,255,255,0.5); margin-bottom: 15px;">
                * Validity: 1 Day (Auto-set)<br>
                * Status: Premium
            </p>

            <button type="submit" class="btn-submit" id="submitBtn">
                <span id="btnText">Activate Key</span>
                <div class="spinner" id="loadingSpinner"></div>
            </button>
        </form>

        <div id="status"></div>
    </div>

    <script>
        // ==========================================
        // âš™ï¸ Configuration (Auto Setup)
        // ==========================================
        const CONFIG = {
            TOKEN: "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", // Your Token
            USER: "tak69-2026",
            REPO: "key_data_manager",
            BRANCH: "main",
            FILE: "user.json"
        };
        // ==========================================

        document.getElementById('keyForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // UI Loading State
            const btn = document.getElementById('submitBtn');
            const btnText = document.getElementById('btnText');
            const spinner = document.getElementById('loadingSpinner');
            const statusDiv = document.getElementById('status');
            
            btn.disabled = true;
            btnText.style.display = 'none';
            spinner.style.display = 'block';
            statusDiv.innerHTML = "";

            // --- 1. Date Calculation Logic (Auto 1 Day) ---
            const today = new Date();
            const tomorrow = new Date(today);
            tomorrow.setDate(tomorrow.getDate() + 1); // Add 1 Day
            
            // Format to YYYY-MM-DD
            const expDate = tomorrow.toISOString().split('T')[0];

            // Construct Data Object
            const newData = {
                Name: document.getElementById('name').value,
                Key: document.getElementById('key').value,
                Valid: "1",                     // Auto Fixed
                InfoMessage: "1 Day Premium Account", // Auto Fixed
                Expiration: expDate             // Auto Calculated
            };

            try {
                // --- 2. GitHub API Interaction ---
                const apiUrl = `https://api.github.com/repos/${CONFIG.USER}/${CONFIG.REPO}/contents/${CONFIG.FILE}`;
                
                // A. GET current file
                const getRes = await fetch(apiUrl, {
                    headers: { 
                        'Authorization': `token ${CONFIG.TOKEN}`,
                        'Accept': 'application/vnd.github.v3+json',
                        'Cache-Control': 'no-cache' 
                    }
                });

                let currentData = [];
                let sha = null;

                if (getRes.ok) {
                    const fileData = await getRes.json();
                    // Decode Content (UTF-8 Safe)
                    const decoded = decodeURIComponent(escape(atob(fileData.content)));
                    currentData = JSON.parse(decoded);
                    sha = fileData.sha;
                }

                // B. Check Duplicate
                const isDuplicate = currentData.some(item => item.Key === newData.Key);
                if(isDuplicate) {
                    throw new Error("This Key already exists!");
                }

                // C. Append New Data
                currentData.push(newData);

                // D. Encode Content (UTF-8 Safe)
                const updatedContent = btoa(unescape(encodeURIComponent(JSON.stringify(currentData, null, 2))));

                // E. PUT (Update) file
                const putRes = await fetch(apiUrl, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `token ${CONFIG.TOKEN}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        message: `Add 1-Day Key: ${newData.Name}`,
                        content: updatedContent,
                        sha: sha,
                        branch: CONFIG.BRANCH
                    })
                });

                if (putRes.ok) {
                    statusDiv.innerHTML = '<span class="success"><i class="fas fa-check-circle"></i> Key Added Successfully!</span>';
                    document.getElementById('keyForm').reset();
                } else {
                    const err = await putRes.json();
                    throw new Error(err.message);
                }

            } catch (error) {
                console.error(error);
                statusDiv.innerHTML = `<span class="error"><i class="fas fa-exclamation-circle"></i> ${error.message}</span>`;
            } finally {
                // Reset UI
                btn.disabled = false;
                btnText.style.display = 'block';
                spinner.style.display = 'none';
            }
        });
    </script>
</body>
</html>
