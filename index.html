<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Key Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; padding: 20px; }
        .container { max-width: 600px; margin: 0 auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .loading { display: none; text-align: center; margin-top: 10px; color: #0d6efd; font-weight: bold; }
    </style>
</head>
<body>

<div class="container">
    <h3 class="text-center text-primary mb-4">üîë Key Data Manager (GitHub Pages)</h3>
    
    <form id="dataForm">
        <div class="mb-3">
            <label>Name:</label>
            <input type="text" id="name" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Key:</label>
            <input type="text" id="key" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Valid (Days):</label>
            <input type="number" id="valid" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Message:</label>
            <textarea id="message" class="form-control" rows="2" required></textarea>
        </div>
        <div class="mb-3">
            <label>Expiration Date:</label>
            <input type="date" id="expiration" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-success w-100">Save to GitHub</button>
    </form>
    <div id="loading" class="loading">Saving data to GitHub... Please wait...</div>
</div>

<script>
    // ==========================================
    // üëá ·Ä°·Ä±·Ä¨·ÄÄ·Ä∫·Äï·Ä´ ·ÅÉ ·Äî·Ä±·Äõ·Ä¨·ÄÄ·Ä≠·ÄØ ·ÄÄ·Ä≠·ÄØ·Äö·Ä∑·Ä∫·Ä°·ÄÅ·Äª·ÄÄ·Ä∫·Ä°·Äú·ÄÄ·Ä∫ ·Äï·Äº·ÄÑ·Ä∫·Äï·Ä´
    // ==========================================
  GH_TOKEN="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"
  GH_USER="tak69-2026"
  GH_REPO="key_data_manager"
  GH_BRANCH="main"
  GH_FILE="user.json"
    // ==========================================

    document.getElementById('dataForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        const loading = document.getElementById('loading');
        loading.style.display = 'block';

        const newData = {
            Name: document.getElementById('name').value,
            Key: document.getElementById('key').value,
            Valid: document.getElementById('valid').value,
            InfoMessage: document.getElementById('message').value,
            Expiration: document.getElementById('expiration').value
        };

        try {
            // 1. Get current file content and SHA
            const url = `https://api.github.com/repos/${GITHUB_USER}/${GITHUB_REPO}/contents/${FILE_NAME}`;
            const getResponse = await fetch(url, {
                headers: {
                    'Authorization': `token ${GITHUB_TOKEN}`,
                    'Accept': 'application/vnd.github.v3+json'
                }
            });

            let currentData = [];
            let sha = null;

            if (getResponse.ok) {
                const fileData = await getResponse.json();
                const decodedContent = decodeURIComponent(escape(atob(fileData.content)));
                currentData = JSON.parse(decodedContent);
                sha = fileData.sha;
            }

            // 2. Append new data
            currentData.push(newData);

            // 3. Encode back to Base64 (UTF-8 safe)
            const updatedContent = btoa(unescape(encodeURIComponent(JSON.stringify(currentData, null, 2))));

            // 4. Update file on GitHub
            const putResponse = await fetch(url, {
                method: 'PUT',
                headers: {
                    'Authorization': `token ${GITHUB_TOKEN}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    message: "Add new key via Web",
                    content: updatedContent,
                    sha: sha,
                    branch: BRANCH
                })
            });

            if (putResponse.ok) {
                alert("‚úÖ Data Successfully Saved to GitHub!");
                document.getElementById('dataForm').reset();
            } else {
                const err = await putResponse.json();
                alert("‚ùå Error: " + err.message);
            }

        } catch (error) {
            alert("‚ùå Network or API Error: " + error);
        } finally {
            loading.style.display = 'none';
        }
    });
</script>

</body>
</html>
